<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Occupancy Statistics</title>

<link rel="stylesheet" href="/adminstyle.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* Page Layout */
.main-stats-container {
  max-width: 1100px;
  margin: 100px auto;
  padding: 20px;
  background: rgba(0,0,0,0.5);
  border-radius: 12px;
  color: white;
}

/* Tabs */
.stats-tabs {
  margin-top: 20px;
  display: flex;
  gap: 10px;
}

.tab-btn {
  padding: 8px 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  background: #333;
  color: white;
}

.tab-btn.active {
  background: #007bff;
}

/* Chart */
.chart-box {
  margin-top: 25px;
  background: rgba(255,255,255,0.05);
  padding: 20px;
  border-radius: 10px;
}

/* Table */
.stats-table {
  width: 100%;
  margin-top: 30px;
  border-collapse: collapse;
}

.stats-table th,
.stats-table td {
  padding: 12px;
  border: 1px solid #555;
}

.stats-table th {
  background: rgba(255,255,255,0.1);
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo"> 
    <span>TUPark</span>
    <img src="/TUPARK.png" alt="Logo" class="logo-img">
  </div>
  <nav>
    <ul>
      <li><a href="/admin">Home</a></li>
      <li><a href="/admin/statistics" class="active">Statistics</a></li>
      <li><a href="/admin/reports">User Reports</a></li>
      <li><a href="#" onclick="openLogsModal()">Admin Logs</a></li>
      <li><a href="/logout" style="color: #ff4444;">Logout</a></li>
    </ul>
  </nav>
</header>

<div class="main-stats-container">

  <h1>Occupancy Statistics</h1>

  <div class="stats-tabs">
    <button class="tab-btn active" data-range="daily">Daily</button>
    <button class="tab-btn" data-range="weekly">Weekly</button>
    <button class="tab-btn" data-range="monthly">Monthly</button>
  </div>

  <div class="chart-box">
    <canvas id="statsChart"></canvas>
  </div>

  <h2>Peak & Slow Season Summary</h2>

  <table class="stats-table">
    <thead>
      <tr>
        <th>Period</th>
        <th>Peak Day</th>
        <th>Slow Day</th>
        <th>Average Occupancy</th>
      </tr>
    </thead>
    <tbody id="stats-summary-body">
      <!-- Auto-filled by JS -->
    </tbody>
  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/stats.js"></script>


</body>
</html>
