<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parking Availability - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/homestyle.css" />
  <style>
    /* Temporary inline styles for centering and styling the new form elements */
    .Front-content {
      text-align: center;
    }
    .manual-login-section form {
      display: inline-block; /* Allows form elements to be grouped and centered */
      text-align: left; /* Ensures labels align left within the centered form */
      width: 80%;
      max-width: 350px;
    }
    .manual-login-section label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    .manual-login-section input {
      width: 100%;
      padding: 15px 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    .login-btn {
        margin-top: 30px !important;
        width: 100% !important;
        padding: 15px;
        font-weight: 600;
        cursor: pointer;
    }
    .separator-line {
        margin: 20px auto;
        width: 60%;
        max-width: 300px;
        border: none;
        border-top: 2px solid rgba(255, 255, 255, 0.2);
    }
    .google-login-btn {
        width: 80%;
        max-width: 300px;
    }
  </style>
</head>

<body class="home-page">

  <header class="navbar">
    <div class="logo"> 
        <span>TUPark</span>
        <img src="/TUPARK.png" alt="Logo" class="logo-img">
        <img src="/tup-logo.png" alt="TUP Logo" class="tup-logo">
    </div> 
  </header>

  <div class="overlay"></div>
  
  <div class="Front-content">
    <h2>ADMIN LOG IN</h2>
    <p>Parking Availability monitoring map for the Technological University of the Philippines - Manila</p>
    
    <div class="manual-login-section">
        
        <form id="manual-login-form">
            <label for="manual-email">Enter email</label>
            <input type="email" id="manual-email" placeholder="" required>

            <label for="manual-password">Enter password</label>
            <input type="password" id="manual-password" placeholder="" required>

            <button type="submit" id="manual-login-btn" class="login-btn">LOG IN</button>
        </form>
    </div>

    <hr class="separator-line">
    
    <div class="oauth-container">
        <a href="/auth/google" class="google-login-btn">
            <img src="/google_icon.jpg" alt="Google Icon" class="google-icon">
            LOG IN with Google
        </a>
    </div>
  </div>

  <img src="/car-top.png" alt="Car" class="car" id="car">

  <script src="/script.js"></script> 

</body>
</html>
