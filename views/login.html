<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parking Availability - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/homestyle.css" />
  <style>
    /* ⚠️ WARNING: These styles are added inline to override your existing CSS for the compact and rounded look. */
    
    /* 1. Makes the content card smaller and centered */
    .Front-content {
      text-align: center;
      padding: 30px 25px; /* Reduce padding inside the card */
      width: 90%; 
      max-width: 350px; /* Max width for smaller card */
      margin: 50px auto; /* Centers and positions the card */
      border-radius: 15px; /* Keeps the card itself rounded */
      box-sizing: border-box;
    }
    
    /* 2. Styles the manual form elements */
    .manual-login-section form {
      display: inline-block; 
      text-align: left; 
      width: 100%; /* Ensures inputs still use full width of the card */
      max-width: 300px;
    }
    .manual-login-section label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #ccc;
    }
    .manual-login-section input {
      width: 100%;
      padding: 15px 20px;
      margin-top: 5px;
      border: none;
      border-radius: 30px; /* High radius for rounded edges */
      background: rgba(255, 255, 255, 0.15); /* Slightly brighter background */
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    /* 3. Styles the LOG IN button (matches Google button roundness) */
    #manual-login-btn {
        margin-top: 30px !important;
        width: 100% !important;
        padding: 15px;
        font-weight: 600;
        cursor: pointer;
        border-radius: 30px; /* High radius for rounded edges */
    }
    
    /* 4. Separator with text */
    .separator-text {
        margin: 20px 0;
        color: #aaa;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        text-transform: uppercase;
    }
    .separator-text hr {
        flex-grow: 1;
        border: none;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        margin: 0 10px;
    }
    .google-login-btn {
        width: 100%;
        max-width: 300px; /* Keeps the Google button width consistent */
        border-radius: 30px; /* Ensure Google button is also highly rounded */
    }
    /* Ensure image scales down nicely */
    .car {
        max-width: 100%;
        height: auto;
    }
  </style>
</head>

<body class="home-page">

  <header class="navbar">
    <div class="logo"> 
        <span>TUPark</span>
        <img src="/TUPARK.png" alt="Logo" class="logo-img">
        <img src="/tup-logo.png" alt="TUP Logo" class="tup-logo">
    </div> 
  </header>

  <div class="overlay"></div>
  
  <div class="Front-content">
    <h2>ADMIN LOG IN</h2>
    <p>Parking Availability monitoring map for the Technological University of the Philippines - Manila</p>
    
    <div class="manual-login-section">
        
        <form id="manual-login-form">
            <label for="manual-email">Enter email</label>
            <input type="email" id="manual-email" placeholder="" required>

            <label for="manual-password">Enter password</label>
            <input type="password" id="manual-password" placeholder="" required>

            <button type="submit" id="manual-login-btn" class="login-btn">LOG IN</button>
        </form>
    </div>

    <div class="separator-text">
        <hr>
        <span>OR</span>
        <hr>
    </div>
    
    <div class="oauth-container">
        <a href="/auth/google" class="google-login-btn">
            <img src="/google_icon.jpg" alt="Google Icon" class="google-icon">
            LOG IN with Google
        </a>
    </div>
  </div>

  <img src="/car-top.png" alt="Car" class="car" id="car">

  <script src="/script.js"></script> 

</body>
</html>
