<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parking Availability - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/homestyle.css" />
  <style>
    /* ⚠️ WARNING: These styles are critical for the centered layout and visual fixes. */
    
    /* 1. Center and Define Card Size */
    .Front-content {
      text-align: center; /* Center content like headers/forms */
      padding: 35px 40px; /* Increased padding inside card */
      width: 90%; 
      max-width: 420px; /* Slightly wider max-width to match image */
      margin: 50px auto; /* CENTERS THE CARD HORIZONTALLY */
      border-radius: 15px; 
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.75); /* Ensures the dark card background is present */
      color: white; /* Ensures text is visible */
    }
    
    /* 2. Adjust Font Sizes and Spacing for Readability */
    .Front-content h2 {
        font-size: 26px; /* Larger font size for main header */
        margin-bottom: 5px;
    }
    .Front-content p {
        font-size: 15px; /* Standard font size for description */
        line-height: 1.4;
        margin-bottom: 25px; /* Add space below description */
    }
    
    /* 3. Styles the manual form elements (retaining rounded shape) */
    .manual-login-section {
        width: 100%;
        margin-top: 20px;
    }
    .manual-login-section form {
      display: block; 
      text-align: left; /* Ensures labels align left */
      width: 100%; 
    }
    .manual-login-section label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
      color: #ccc;
      font-size: 16px; 
    }
    .manual-login-section input {
      width: 100%;
      padding: 15px 20px;
      border: none;
      border-radius: 30px; /* High radius for rounded edges */
      background: rgba(255, 255, 255, 0.15); 
      color: white;
      font-size: 16px; 
      box-sizing: border-box;
    }
    
    /* 4. Styles the LOG IN button (rounded and white) */
    #manual-login-btn {
        margin-top: 30px !important;
        width: 100% !important;
        padding: 15px;
        font-weight: 600;
        cursor: pointer;
        border-radius: 30px; 
        background-color: white; /* Match the provided image (white button) */
        color: black;
        border: none;
        transition: background-color 0.3s;
    }
    
    /* 5. Separator with OR text */
    .separator-text {
        margin: 20px 0;
        color: #aaa;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        text-transform: uppercase;
        width: 100%;
    }
    .separator-text hr {
        flex-grow: 1;
        border: none;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        margin: 0 10px;
    }
    
    /* 6. Google Button */
    .google-login-btn {
        width: 100%;
        border-radius: 30px;
        /* Assuming the Google button styling is already handled by homestyle.css
           or its specific class, but ensuring it matches the width */
    }
    
    /* Ensure the background image covers the whole screen */
    .home-page {
        background-size: cover;
        background-position: center;
    }
  </style>
</head>

<body class="home-page">

  <header class="navbar">
    <div class="logo"> 
        <span>TUPark</span>
        <img src="/TUPARK.png" alt="Logo" class="logo-img">
        <img src="/tup-logo.png" alt="TUP Logo" class="tup-logo">
    </div> 
  </header>

  <div class="overlay"></div>
  
  <div class="Front-content">
    <h2>ADMIN LOG IN</h2>
    <p>Parking Availability monitoring map for the Technological University of the Philippines - Manila</p>
    
    <div class="manual-login-section">
        
        <form id="manual-login-form">
            <label for="manual-email">Enter email</label>
            <input type="email" id="manual-email" placeholder="" required>

            <label for="manual-password">Enter password</label>
            <input type="password" id="manual-password" placeholder="" required>

            <button type="submit" id="manual-login-btn" class="login-btn">LOG IN</button>
        </form>
    </div>

    <div class="separator-text">
        <hr>
        <span>OR</span>
        <hr>
    </div>
    
    <div class="oauth-container">
        <a href="/auth/google" class="google-login-btn">
            <img src="/google_icon.jpg" alt="Google Icon" class="google-icon">
            LOG IN with Google
        </a>
    </div>
  </div>

  <img src="/car-top.png" alt="Car" class="car" id="car">

  <script src="/script.js"></script> 

</body>
</html>
