<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report an Issue</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/user-report.css" /> <!-- Assuming path is fixed -->
</head>
<body>

  <!-- Navigation Bar (Using correct routes from history) -->
  <header class="navbar">
    <div class="logo"> <span>TUPark</span>
      <img src="/image/TUPARK.png" alt="Logo" class="logo-img">
      <img src="/tup-logo.png" alt="TUP Logo" class="tup-logo">
    </div> 
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/features">Features</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/report-problem">Report</a></li>
      </ul>
    </nav>
  </header>

  <!-- REPORT FORM -->
  <main class="report-container">
    <h1>Report an Issue Form</h1>
    <p class="desc">Describe the problem youâ€™re experiencing</p>

    <!-- FORM NOW HANDLED BY JAVASCRIPT -->
    <form id="reportForm">
      
      <textarea id="description" name="problem-description" rows="6" placeholder="Write your issue here..." required></textarea>

      <div class="form-row">
        <div class="form-group">
          <label for="category">Category of Problem:</label>
          <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option>Slot is already occupied</option>
            <option>Parking space problem</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="datetime">Date and Time of Occurrence:</label>
          <input type="datetime-local" id="datetime" name="datetime" />
        </div>
      </div>

      <!-- MODIFIED: Second Row for Plate and Slot ID -->
      <div class="form-row">
        
        <!-- NEW: Slot ID Field -->
        <div class="form-group">
          <label for="slot-id">Slot ID:</label>
          <input type="text" id="slot-id" name="slot-id" placeholder="e.g., CLA5, LIB1" required />
        </div>
        
        <!-- EXISTING: Plate Number Field -->
        <div class="form-group">
          <label for="plate">Vehicle Plate Number:</label>
          <input type="text" id="plate" name="plate" placeholder="Enter Vehicle Plate Number:" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group" style="min-width: 100%;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
      </div>

      <button type="submit" class="submit-btn">SUBMIT</button>
    </form>

    <a href="/home" class="back-link">Go Back</a>
  </main>

  <script>
    // --- UPDATED CLIENT-SIDE JS TO GET SLOT ID ---
    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Stop page from reloading

      // 1. Gather Data (NOW includes slot_id)
      const data = {
        category: document.getElementById('category').value,
        description: document.getElementById('description').value,
        name: document.getElementById('name').value,
        // NEW INPUTS:
        slot_id: document.getElementById('slot-id').value.trim().toUpperCase(),
        plate: document.getElementById('plate').value.trim().toUpperCase()
      };

      try {
        // 2. Send to Server (Backend will do the complex verification)
        const response = await fetch('/api/submit-report', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        // 3. Handle Result
        if (result.success) {
          alert("Report Submitted Successfully!");
          window.location.href = "/home"; 
        } else {
          // If the backend validation fails (e.g., Plate/Slot mismatch)
          alert(result.message); 
        }
      } catch (err) {
        console.error(err);
        alert("System Error. Please try again.");
      }
    });
  </script>

</body>
</html>
